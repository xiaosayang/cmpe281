<!DOCTYPE html>
<html>
<head>
<title>Display Sensor</title>
    <script type="text/javascript">
    function change(){
        var elem = document.getElementById("myButton")
        if(elem.value == "On")
            elem.value = "off"
        else
            elem.value = "on"
    }
    </script>
</head>
<style>
table, th, td{
	border: 1px solid black;
}
</style>

<script type="text/javascript">
    function change(status){
        //var elem = document.getElementById("myButton")
        if(status.value == "on")
            status.value = "off"
        else
            status.value = "on"
    }
</script>
<br><br>
<table><tr><th>Sensor ID</th><th>Sensor Type</th><th>Sensor Status</th></tr>
{% for item in data %}
<tr>
    <td>{{ item[0] }}</td>
    <td>{{ item[1] }}</td>
    <td><input type="button" value ={{ item[2] }} id=myButton onclick=change(this) /></td>
</tr>
{% endfor %}
</table>
</html>
